name: build.yml

on: [ push, pull_request ]

jobs:

  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:

    - name: Checkout
      uses: actions/checkout@master

    - name: Setup (Ubuntu)
      run:  ./scripts/ubuntu_setup.sh
      if:   matrix.os == 'ubuntu-latest'

    - name: Build (Ubuntu)
      run:  ./scripts/ubuntu_build.sh
      if:   matrix.os == 'ubuntu-latest'
